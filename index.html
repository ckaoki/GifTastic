<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gifTastic</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="assets/javascript/gifTastic.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>    
    <div class="container border border-primary rounded-lg">
        <!-- header -->
        <div class="row">
            <div class="col-12">
                <div class="jumbotron">
                    <h1 class="display-4 text-center">Welcome to Giftastic!</h1>  
                </div>
            </div>
        </div>
        <!-- buttons of animal names-->
        <div class="row border-bottom border-primary">
            <div class="col-12" id="buttonsDiv"></div>            
        </div>
        <!-- add new animal -->
        <div class="row border-bottom border-primary">
            <div class="col-12" id="newAnimal"> 
                <form id="movie-form">
                    <label for="newAnimalInputt">Add an Animal</label>
                    <input type="text" id="newAnimalInput">              
                    <!-- Button triggers new animal to be added -->
                    <input id="addAnimalButton" type="submit" value="Add an Animal">
                </form>
            </div>   
        </div>
        <!-- gifs -->
        <div class="row" id="gifsDiv">
        </div>       
    </div>
</body>
</html>
